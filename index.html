<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing GIF</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            position: fixed;
        }
    </style>
</head>
<body>
    <img src="gif.gif" alt="GIF" id="gif">
    <audio autoplay loop>
        <source src="mp3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const gif = document.getElementById('gif');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let x = 0;
        let y = 0;
        let dx = 2; // horizontal speed
        let dy = 2; // vertical speed

        function moveGif() {
            x += dx;
            y += dy;
            gif.style.left = x + 'px';
            gif.style.top = y + 'px';

            if (x + gif.offsetWidth >= screenWidth || x <= 0) {
                dx = -dx;
            }

            if (y + gif.offsetHeight >= screenHeight || y <= 0) {
                dy = -dy;
            }

            requestAnimationFrame(moveGif);
        }

        moveGif();
    </script>
</body>
</html>
